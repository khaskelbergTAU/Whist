<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/theme.css" />
    <script src="scripts/scores.js"></script>
  </head>
  <body>
    <div>
      <nav
        class="bg-white border-gray-200"
        style="background-color: var(--md-sys-color-primary)"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="https://www.svgrepo.com/show/165354/pair-of-cards.svg"
              class="h-8"
              alt="Whist Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
              >Whist</span
            >
          </a>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:dark:bg-green-700 dark:border-gray-700"
              style="background-color: var(--md-sys-color-primary)"
            >
              <li>
                <a
                  href="/"
                  class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 dark:text-white md:hover:text-blue-700 md:dark:hover:text-blue-500"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/upload.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Upload</a
                >
              </li>
              <li>
                <a
                  href="/run.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Run</a
                >
              </li>
              <li>
                <a
                  href="/scores.html"
                  class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                  aria-current="page"
                  >Scores</a
                >
              </li>
              <li>
                <form
                  action="/logout"
                  method="post"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >
                  <button type="submit">Logout</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div
      class="grid h-[calc(100vh-64px)] place-items-middle grid-cols-3"
      style="background-color: var(--md-sys-color-secondary)"
    >
      <div class="flex flex-col break-words">
        <div class="flex flex-col">
          <div class="flex justify-center">
            <h1>Run Output:</h1>
          </div>
          <span id="scoretext" class="overflow-y-auto max-h-[calc(100vh-88px)]"> </span>
        </div>
      </div>
      <div class="flex flex-col break-words">
        <div class="flex flex-col">
          <div class="flex justify-center">
            <h1>Run Debug Output:</h1>
          </div>
          <span id="errortext" class="overflow-y-auto max-h-[calc(100vh-88px)]"> </span>
        </div>
      </div>
      <div class="grid grid-cols-1 place-items-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="getLog(0)"
        >
          Player 0
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="getLog(1)"
        >
          Player 1
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="getLog(2)"
        >
          Player 2
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="getLog(3)"
        >
          Player 3
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="getLog(4)"
        >
          Main Output
        </button>
      </div>
    </div>
  </body>
</html>
