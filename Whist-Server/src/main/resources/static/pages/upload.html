<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/theme.css" />
    <script src="/scripts/upload.js"></script>
  </head>
  <body>
    <div>
      <nav
        class="bg-white border-gray-200"
        style="background-color: var(--md-sys-color-primary)"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="https://www.svgrepo.com/show/165354/pair-of-cards.svg"
              class="h-8"
              alt="Whist Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >Whist</span
            >
          </a>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-green-700 dark:border-gray-700"
              style="background-color: var(--md-sys-color-primary)"
            >
              <li>
                <a
                  href="/"
                  class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 md:hover:text-blue-700 dark:text-white"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/upload.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:text-blue-700 md:dark:text-blue-500 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  aria-current="page"
                  >Upload</a
                >
              </li>
              <li>
                <a
                  href="/run.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Run</a
                >
              </li>
              <li>
                <a
                  href="/scores.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Scores</a
                >
              </li>
              <li>
                <form
                  action="/logout"
                  method="post"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >
                  <button type="submit">Logout</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div
      class="grid grid-cols-2 h-[calc(100vh-64px)] place-items-center"
      style="background-color: var(--md-sys-color-secondary)"
    >
      <div class="w-full md:w-96 md:max-w-full mx-auto">
        <div
          class="p-6 border border-gray-300 sm:rounded-md"
          style="background-color: var(--md-sys-color-tertiary)"
        >
          <form method="POST" action="/upload" enctype="multipart/form-data">
            <label class="block mb-6">
              <span class="text-gray-700">Your Bot</span>
              <input
                required
                name="bot_file"
                type="file"
                class="block w-full mt-1 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              />
            </label>
            <label class="block mb-6">
              <span class="text-gray-700">Your Bot's Name</span>
              <input
                required
                name="bot_name"
                type="text"
                class="block w-full mt-1 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              />
            </label>
            <div class="mb-6 flex justify-center mt-6">
              <button
                type="submit"
                class="h-10 px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800"
              >
                Upload
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="w-full flex justify-center">
        <div
          class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <button
            aria-current="true"
            type="button"
            id="selected-button"
            class="hidden w-full px-4 py-2 font-medium text-left rtl:text-right text-white bg-blue-700 border-b border-gray-200 rounded-t-lg cursor-pointer focus:outline-none dark:bg-gray-800 dark:border-gray-600"
          ></button>
          <button
            type="button"
            id="non-selected-button"
            class="hidden w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white"
          ></button>
          <div class="flex justify-center w-full">
            <label> Select Bots </label>
          </div>
          <div id="botlist">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
